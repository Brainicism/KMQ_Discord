name: deploy-prod

on:
  workflow_dispatch:
    inputs:
      semver-type:
        type: choice
        description: The semver type
        default: minor
        options:
        - major
        - minor
        - patch
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout KMQ_Discord
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Snap prod branch
        run: |
          git config --global user.name 'KMQ GH ACtion Committer'
          git config --global user.email '<>'
          git checkout master
          npm version ${{ github.event.inputs.semver-type }}
          git push
          git checkout prod
          echo "Checking out 'prod', latest commit:"
          git log -n 1 --pretty
          git pull --rebase origin master
          echo "Rebasing off 'master', latest commit:"
          git log -n 1 --pretty
          git push
          echo "Pushing new prod branch"
      - name: Install SSH Keys
        run: |
          echo "Installing SSH keys"
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_DEPLOY_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_DEPLOY_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      - name: Deploy over SSH
        run: ssh ${{ secrets.PROD_SSH_CONNECTION_STRING }} "source ~/.zshrc; ./.github/workflows/redeploy_prod.sh" 
