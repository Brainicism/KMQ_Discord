name: lint-translations

on:
  pull_request:
    branches:
      - master
    paths:
      - 'i18n/*'

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}
   
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
        token: ${{ steps.generate-token.outputs.token }}
 
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: yarn

    - name: Setup Git Config
      run: |
        git config --global user.name 'KMQ GH Action Committer'
        git config --global user.email '<>'

    - name: Copy .env for CI
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "API_KEY=$GEMINI_API_KEY" >> .env
      shell: bash

    - name: Translate the diff
      run: |
        cp i18n/en.json i18n/en-latest.json
        git checkout origin/master -- i18n/en.json

        if ! diff i18n/en-latest.json i18n/en.json; then
          npx i18n-ai-translate diff -b i18n/en.json -a i18n/en-latest.json -l "English" --verbose
          mv i18n/en-latest.json i18n/en.json
          git add .
          git commit -m "Update translations" || echo "No changes to commit"
          git push
        fi

    - name: Lint translations
      run: npm run lint-i18n-ci

    - name: Check for missing translations
      run: npx ts-node src/ci_checks/missing_i18n.ts $(find src -name '*.ts' -print)

