name: docker

on:
  push:
    branches: [ master ]
    paths: 'docker/**'
  pull_request:
    branches: [ master ]
    paths: 'docker/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build --file docker/kmq/Dockerfile . --tag kmq-ci
      - name: Dry-run
        run: docker run kmq-ci --env NODE_ENV=dry-run
