name: docker-build

on:
  push:
    branches: [ master ]
    paths:
      - 'docker/**'
      - '.github/workflows/docker_build.yml'
  pull_request:
    branches: [ master ]
    paths: 
      - 'docker/**'
      - .github/workflows/docker_build.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build --file docker/kmq/Dockerfile . --tag kmq-ci
      - name: Dry-run
        run: docker run -e NODE_ENV='ci' kmq-ci
